{% extends 'base.html' %}
{% load static %}
{% block content %}
        <div class="container">
        <h1 class="block-titleData frequency">Our Team</h1><!-- offers extensive experience in the development, deployment and maintenance of modern web applications.</h1> -->
        <h5 class="text-muted text-uppercase" id="team">Team</h5>
        <div class="row">
          {% for profile in profiles %}
          <div class="col-md-6 mb-5" id="{{profile.get_username }}">
            <img class="img-thumbnail" src="{{ profile.get_avatar_url }}" style="margin: 0 1em 1em 0">
            <h2>{{ profile.user.first_name }} {{ profile.user.last_name }}</h2>
            <p class="lead">{{ profile.bio|safe|default:'' }}</p>
          </div>
          {% endfor %}
        </div>
        </div>

</div>
{% endblock %}

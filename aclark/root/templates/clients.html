{% extends 'page.html' %}
{% load static %}

{% block content %}
  <div class="block-xs-middle pb-5">
    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-lg-6">
          <h1 class="block-titleData frequency">A partial list of our valued clients.</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="block app-price-plans" id="clients">
  <div class="container text-center">
    <div class="row mb-5 justify-content-center">
      <div class="col-10 col-md-8 col-lg-6">
        <h2>Our Clients</h2>
      </div>
    </div>
    <div class="row">
      {% for client in clients %}
      <div class="col-md-4 px-4 pb-2 mb-5"> 
        <div class="px-2">
          <i class="fa fa-building fa-5x mb-1"></i>
            <h3>{{ client.name }}</h3>
            <p>{{ client.description|striptags }}</p>
          </div>
        </div>
        {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

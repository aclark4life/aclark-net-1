{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div id="clients">
    <div class="container text-center">
      <div class="row m-5 justify-content-center">
        <div class="col-12"> 
          <h1>Our Clients</h1>
          <h2>We support organizations from the government, non-profit and private sectors worldwide.</h2>
        </div>
      </div>
      <div class="row">
        {% for client in clients %}
        <div class="col-md-4 px-4 pb-2 mb-5"> 
          <div class="p-2 bg-dark">
              <h1><i class="fa fa-building"></i></h1>
              <h3>{{ client.name }}</h3>
              <p>{{ client.description|striptags }}</p>
            </div>
          </div>
          {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block app_graph %}
{% endblock %}

{% block content %}
  <div id="services">
    <div class="container text-center">
      <div class="row m-5 justify-content-center">
        <div class="col-12">
          <h1>Our Services</h1>
        </div>
      </div>
      <div class="row bg-white text-dark">
        {% for service in services %}
        <div class="col-4 px-4 py-2 my-5">
          <div class="p-2">
              <h1>{{ service.name }}</h1>
              <p>{{ service.description|safe }}</p>
            </div>
          </div>
          {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

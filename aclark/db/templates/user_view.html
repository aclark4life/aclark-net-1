{% extends 'base.html' %}

{% block app_graph %}
{% endblock %}

{% block content %}

  <div class="container">
    <div class="row my-5">
      <div class="col-10">
        <h1>Profile</h1>
      </div>
      <div class="col-2">
        <!-- http://getbootstrap.com/docs/4.0/components/dropdowns/#split-button-dropdowns -->
        <div class="btn-group pull-right dropdown">
          <a class="btn btn-lg btn-success" href="{% url 'user_edit' pk=item.pk %}">Edit</a>
          <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="{% url 'geo-loc' %}"><i class="fa fa-globe"></i> Geolocate me</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">
        <h2 class="text-dark">{% if is_staff %}<a href="{% url 'user_index' %}">Users</a>{% else %}Users{% endif %} <i class="fa fa-arrow-right"></i> {{ item.get_full_name|default:item.username }}</h2>
{% include 'item_table.html' %}
        </div>
      </div>
    </div>
  </div>

</div>

{% endblock %}

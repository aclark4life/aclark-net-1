{% extends 'dashboard.html' %}
{% load crispy_forms_tags %}
{% block dashboard %}
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="alert alert-warning">
          <strong>Enter a valid phone number.</strong> Please use <a href="https://en.wikipedia.org/wiki/E.164" target="_blank">E.164 format</a> to enter phone numbers e.g. +13015551212.
        </div>
        <form action="" method="post">{% csrf_token %}
        {{ form|crispy }}
{% include 'save.html' %}
        </form>
      </div>
    </div>
  </div>
{% endblock %}

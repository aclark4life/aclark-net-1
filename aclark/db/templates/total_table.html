{% load humanize %}
                <table class="table">
                  <thead>
                    <th>Cost</th>
                    <th>Gross</th>
                    <th>Net</th>
                  </thead>
                  <tbody>
                    <tr>
                      <td><strong class="text-danger">{{ currency_symbol }}{{ cost|default:'0.00'|intcomma }}</strong></td>
                      <td><strong class="text-info">{{ currency_symbol }}{{ gross|default:'0.00'|intcomma }}</strong></td>
                      <td><strong class="text-success">{{ currency_symbol }}{{ net|default:'0.00'|intcomma }}</strong></td>
                    </tr>
                  </tbody>
                </table>
{% if model_name == 'project' %}
                <h4>Hours</h4>
{% endif %}

{% extends 'dashboard.html' %}
{% block dashboard %}
  <div class="container">
    <div class="row">
      <div class="col-12 ml-auto">
        <a class="btn btn-lg btn-primary" href="{% url 'app_edit' %}">Edit</a>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="text-dark nav-link {% if active_nav == 'Settings App' %}active{% endif %}" href="{% url 'app_view' %} ">App</a>
          </li>
          <li class="nav-item">
            <a class="text-dark nav-link {% if active_nav == 'Settings Company' %}active{% endif %}" href="{% url 'company_view' %}">Company</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-12 card text-dark">
{% include 'item_table.html' %}
      </div>
    </div>
  </div>
{% endblock %}

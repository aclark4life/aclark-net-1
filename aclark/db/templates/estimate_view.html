{% extends 'base.html' %}
{% block content %}


  <div class="container">
    <div class="row my-5">
      <div class="col-10">
        <h1><a class="text-dark" href="{% url 'estimate_index' %}">Estimates</a> &rarr; Estimate</h1>
      </div>
      <div class="col-2">
        <!-- http://getbootstrap.com/docs/4.0/components/dropdowns/#split-button-dropdowns -->
        <div class="btn-group float-right dropdown">
          <a class="btn btn-lg btn-success" href="{% url 'estimate_edit' pk=item.pk %}">Edit</a>
          <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="{% url 'time_edit' %}?client={{ item.client.pk }}&estimate={{ item.pk }}&project={{ item.project.pk }}"><i class="fa fa-plus"></i> Add Time</a>
            <div class="dropdown-divider"></div>
{% include 'actions.html' %}
          </div>
        </div>
      </div>
    </div>
    <div class="row my-5">
      <div class="col-12 card text-dark">
{% include 'invoice_export.html' %}
      </div>
    </div>
  </div>
{% include 'copy_form.html' %}
{% include 'delete_form.html' %}
{% include 'invoice_sent.html' %}
{% endblock %}

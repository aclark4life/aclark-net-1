{% load static %}

{% block head %}
    <link href="{% static 'signin.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

<form class="form-signin" action="{% url 'login' %}" method="POST">{% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Username</label>
  <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>

  <div class="btn-group dropdown mt-3">
    <button type="submit" class="btn btn-lg btn-light">Sign in</button>
    <button type="button" class="btn btn-light dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <span class="sr-only">Toggle Dropdown</span>
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="/db/login/google-oauth2/?next=/db/">Sign in with Google</a>
      <a class="dropdown-item" href="{% url 'password_reset' %}">Password reset</a>
    </div>
  </div>
</form>

{% endblock %}

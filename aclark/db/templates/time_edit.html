{% extends 'dashboard.html' %}
{% load crispy_forms_tags %}
{% block dashboard %}
  <div class="container">
    <div class="row my-5">
      <div class="col-12">
        <h1>Time</h1>
        <form action="" method="post">{% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary btn-lg" type="submit" value="Submit">
        <a class="btn btn-secondary btn-lg btn-outline-dark" href="{{ request.META.HTTP_REFERER }}">Cancel</a>  <!-- http://stackoverflow.com/a/4406484 -->
        </form>
      </div>
    </div>
  </div>
{% endblock %}

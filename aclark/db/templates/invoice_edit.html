{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

  <div class="container">
    <div class="row my-5">
      <div class="col-12">
        <h1>Invoice</h1>
        <form action="" method="post">{% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-lg btn-success" type="submit" value="Save Invoice">
        <a class="btn btn-lg btn-secondary" href="{{ request.META.HTTP_REFERER }}">Cancel</a>  <!-- http://stackoverflow.com/a/4406484 -->
        </form>
      </div>
    </div>
  </div>
{% endblock %}

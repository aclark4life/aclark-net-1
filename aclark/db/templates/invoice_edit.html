{% extends 'dashboard.html' %}
{% load crispy_forms_tags %}
{% block dashboard %}
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form action="" method="post">{% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-lg btn-primary" type="submit" value="Save Invoice">
        <a class="btn btn-lg btn-secondary" href="{{ request.META.HTTP_REFERER }}">Cancel</a>  <!-- http://stackoverflow.com/a/4406484 -->
        </form>
      </div>
    </div>
  </div>
{% endblock %}

{% extends 'dashboard.html' %}
{% load crispy_forms_tags %}
{% block dashboard %}
  <div class="container">
    <div class="row">
      <div class="col-12">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link {% if active_nav == 'Settings App' %}active{% endif %}" href="{% url 'app_view' %} ">App</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_nav == 'Settings Company' %}active{% endif %}" href="{% url 'company_view' %}">Company</a>
          </li>
        </ul>
        <form action="" method="post">{% csrf_token %}
        {{ form|crispy }}
{% include 'save.html' %}
        </form>
      </div>
    </div>
  </div>
{% endblock %}

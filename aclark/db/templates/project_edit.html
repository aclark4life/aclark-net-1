{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

  <div class="container">
    <div class="row my-5">
      <div class="col-12">
        <h1>Project</h2>
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Note</strong> Only active users can be added to Project &rarr; team.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="" method="post">{% csrf_token %}
          {{ form|crispy }}
          <input class="btn btn-lg btn-success" type="submit" value="Save Project">
          <a class="btn btn-lg btn-secondary" href="{{ request.META.HTTP_REFERER }}">Cancel</a>  <!-- http://stackoverflow.com/a/4406484 -->
        </form>
      </div>
    </div>
  </div>
{% endblock %}

{% block js %}
{% include 'tinymce.html' %}
{% endblock %}

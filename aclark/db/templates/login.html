{% extends 'base.html' %}

{% block content %}
  <div class="block-xs-middle pb-5">
    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-lg-6">
          <h1 class="block-titleData frequency">Please sign in to continue</h1>
          <form class="form-signin pt-3" action="{% url 'login' %}" method="POST">{% csrf_token %}
            <label for="inputEmail" class="sr-only">Username</label>
            <input type="text" id="inputEmail" name="username" class="form-control mb-3" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary mt-4 mr-2" type="submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
